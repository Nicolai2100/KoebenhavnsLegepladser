<div class="row">
  <a
  [routerLink]="['/legepladser', playground.name.toLocaleLowerCase()]"
  href="#"
  class="list-group-item clearfix">
    <h4 class="bold">{{ playground.name }} </h4>
    <p class="list-group-item-text">{{ playground.commune }}</p>
  <span>
        <img
          [src]="playground.imagePath"
          alt="{{ playground.name }}"
          class="img-responsive"
          style="max-height: 75px;">
      </span>
</a>
</div>
