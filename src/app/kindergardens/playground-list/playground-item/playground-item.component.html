<a
  [routerLink]="['/legepladser', playground.name]"
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
    <h4 class="bold">{{ playground.name }} </h4>
    <p class="list-group-item-text">{{ playground.adress.commune }}</p>
  <span>
        <img
          [src]="playground.imagePath"
          alt="{{ playground.name }}"
          class="img-responsive"
          style="max-height: 75px;">
      </span>
</a>
