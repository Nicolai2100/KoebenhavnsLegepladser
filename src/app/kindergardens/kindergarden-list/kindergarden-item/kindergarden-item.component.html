<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
    <h4 class="bold">{{ kinderGarden.name }} </h4>
    <p class="list-group-item-text">{{ kinderGarden.adress.commune }}</p>
  <span>
        <img
          [src]="kinderGarden.imagePath"
          alt="{{ kinderGarden.name }}"
          class="img-responsive"
          style="max-height: 75px;">
      </span>
</a>
